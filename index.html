<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Google Clone</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->
		<!-- [if lt IE9 >
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <! [endif] -->
	</head>
	<body>
		<div id="wrapper"> 
		<header>
			<nav id="header_nav">
				<ul>
					
					<li id="sign_in"><a href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">Sign in</a></li>
					<li id="app_grid" title="apps"><a href="http://www.google.com/intl/en/options/"></a></li>
					<li><a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=iH9QUtneCZGusATGy4GQAg&amp;ved=0CAQQqi4oAg">Images</a></li>
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://plus.google.com/?gpsrc=ogpy0&amp;tab=wX">+You</a></li>
					
				</ul>
			</nav>
		</header>
		<div id="content">	
			<div id="logo">
				<img id="gLogo" src="google_Logo.png" alt="google logo">
			</div>
			
			<form>
				<div id="search_input_field">
						<input id="googleSearch" name="search" type="text" >
						<div id="microphone_img"><a href="#"></a></div>
				</div>
				
				<div id="search_buttons">
					<!--Google Search and I'm Feeling Lucky Buttons here-->
					<input class="submit" type="submit" name="Google Search" value="Google Search">
					<input class="submit" type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
				</div>

			</form>
		</div>		
		<footer>
			<nav id="footer_nav1">
				<ul>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</nav>
			<nav id="footer_nav2">
				<ul>
					<li><a href="#">Privacy & Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</nav>
		
		</footer>
	</div>

	</body>
</html>
